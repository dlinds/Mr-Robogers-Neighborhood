<!DOCTYPE html>
<html>
<head>
  <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Welcome - Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container" id="robot-container">
    <div class="row" id="robot-results">
      <div class=col-4>
        <img src="img/robot-not-talking.png" id="robot-head-img" alt="image of a robot head">
        <div class="btn btn-dark btn-lg" id="toggle-mouth">Open my mouth</div>
      </div>
      <div class=col-8>
        <form id="ask-the-robot">
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <label for="user-input">Would you like me to count for you?</label>
                <input id="user-input" class="form-control" placeholder="Please enter a number" required>
              </div>
              <div class="col-6">
                <label for="name-input">Optionally, provide your name below</label>
                <input id="name-input" class="form-control" placeholder="Name">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
        <div id="robot-paragraph"></div>
     </div>
   </div>
  </div>
</body>
</html>
